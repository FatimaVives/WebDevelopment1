<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link href="./style/stijl.css" rel="stylesheet" type="text/css">
</head>
<body>
    <table>
        <tr>
          <th rowspan="2">Relationele operatoren</th>
          <th colspan="2">Symbool</th>
          <th>Uitleg</th>
        </tr>
        <tr>
          <td>>=</td>
          <td><=</td>
          <td></td>
        </tr>
        <tr>
          <td>Groter dan of gelijk aan</td>
          <td>Kleiner dan of gelijk aan</td>
          <td>!=</td>
          <td>Is niet gelijk aan</td>
        </tr>
        <tr>
          <td>Groter dan</td>
          <td>Kleiner dan</td>
          <td>==</td>
          <td>Is gelijk aan</td>
        </tr>
      </table>
      
      
</body>
</html>
