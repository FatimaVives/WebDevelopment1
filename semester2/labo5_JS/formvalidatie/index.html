<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formvalidatie</title>
    <link rel="stylesheet" href="./css/stijl.css" type="text/css">
    
</head>
<body>
    <form onsubmit="return validateForm()">
        <!-- voornaam -->
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" name="voornaam" maxlength="30"><br>
        <div id="voornaamError" class="error"></div>
        <br><br>
        <!-- familienaam -->
        <label for="familienaam">Familienaam:</label>
        <input type="text" id="familienaam" name="familienaam" maxlength="50"><br>
        <div id="familienaamError" class="error"></div>
        <br><br>
        <!-- geboortedatum -->
        <label for="geboortedatum">Geboortedatum:</label>
        <input type="text" id="geboortedatum" name="geboortedatum"><br>
        <div id="geboortedatumError" class="error"></div>
        <br><br>
        <!-- email -->
        <label for="email">E-mailadres:</label>
        <input type="text" id="email" name="email">
        <div id="emailError" class="error"></div>
        <br><br>
        <!-- aantal kinderen -->
        <label for="aantal_kinderen">Aantal kinderen:</label>
		<input type="number" id="aantal_kinderen" name="aantal_kinderen" min="0" max="98">
        <div id="aantalKinderenError" class="error"></div>
        <br><br>
        <input type="submit" value="valideer" id="valideer">
    </form>
    <script src="./scripts/script.js"></script>
</body>
</html>
