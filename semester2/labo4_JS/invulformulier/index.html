<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier Elementen</title>
    <link  rel="stylesheet" href="./css/stijl.css">
</head>
<body>

<form action="form" method="post">
    <!--First name-->
    <label for="Fname"> First name*:</label>
    <input type="text" id="Fname" name="Fname" required placeholder="Your first name" />
    <br/><br/>
    <!--Last name-->
    <label for="Lname"> Last name*:</label>
    <input type="text" id="Lname" name="lname" required placeholder="Your last name" />
    <br/><br/>
    <!--sport-->
    <p>Which sport do you train?</p>
    <label for="Running"> Running </label>
    <input type="checkbox" id="Running" name="Runnig" value="Runnig"/>
    <br/>
    <label for="Swimming"> Swimming</label>
    <input type="checkbox" id="Swimming" name="Swimming" value="Swimming"/>
    <br/>
    <label for="Rowing"> Rowing</label>
    <input type="checkbox" id="Rowing" name="Rowing" value="Rowing"/>
    <!--gender-->
    <p>What is your gender?</p>
    <input type="radio" id="Male" name="Gender" value="Male"/>
    <label for="Male"> Male</label>
    <br/>
    <input type="radio" id="Female" name="Gender" value="Female"/>
    <label for="Female">Female</label>  
    <br/><br/>
    <!--Favorites-->
    <label for="Fmovie">Favorite movie: </label>
    <input type="text" id="Fmovie" name="Favorite movie" value=""/>
    <br><br>
    <label for="Fquote">Favorite quote: </label>
    <input type="text" id="Fquote" name="Favorite quote" value="" required placeholder="Write your favorite quote"/>
    <br><br>
    <!--Password-->
    <label for="Pwd"> Password*: </label>
    <input  type="password" id="Pwd" name="password"/>
    <br><br>
    <!-- food -->
    <label for="Ffood">Favorite food: </label>
    <select id="Ffood" >
        <option value="Tagine">Tagine</option>
        <option value="Bastilla">Bastilla</option>
        <option value="Couscous">Couscous</option>
        <option value="Pailla">Pailla</option>
        <option value="Tiramusu">Tiramusu</option>
        <option value="Loempia">Loempia</option>
    </select>
    <br><br>
    <!-- bestand kiezen -->
    <input type="file" id="file" name="file">
    <br><br>
    <!-- email -->
    <label>Email adress: <input type="email" id="email" name="email" value="" required placeholder="Enter your email adress"/></label><br><br>
    <!-- url -->
    <label>Favorite site: <input type="url" id="url" name="url" value="" required placeholder="Enter the URL of your favorite site"/></label><br><br>
    <!-- 0-10 -->
    <label for="number">Favorite number between 1-10: </label> 
    <input type="number" id="number" name="number" min="0" max="10" step="2"/>
    <br/><br/>
    <!-- 0-1000 -->
    <label for="range">Favorite number between 11-1000: </label> 
    <input type="range" id="range" name="range" min="11" max="1000" step="2" />
    <br><br>
    <!-- date -->
    <label for="date">When were you born? </label>
    <input type="date" id="date" name="date" value="" required><br><br>
    <!-- zip-code -->
    <label for="zip">Belgium zip-code reg number*: </label>
    <input type="text" id="zip" name="zip" pattern="[0-9]{4}" value="" required placeholder="9999"><br><br>
    <!-- search -->
    <label for="search">Search for something: </label>
    <input type="search" id="search" name="search" value=""><br><br>
    <!-- color -->
    <label for="color">What is your favorite color? </label>
    <input type="color" id="color" name="color" value="#000000"><br>
    <br><br>
    <!--submit-->
    <input type="submit" value="Submit" >
</form>
<script src="./scripts/script.js" type="text/javascript"></script>
</body>
</html>
