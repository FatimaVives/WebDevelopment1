<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Internet Start Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/stijl.css">
</head>
<body>
    <div class="container">
        <h1>My Internet Start Page</h1>
        <div class="form-group">
            <form>
                <label for="search">Zoekopdracht</label><br>
                <input type="search" id="search" name="search" class="form-control" placeholder="Enter commando" aria-describedby="zoekhelp"><br>
                <small id="zoekhelp" class="form-text text-muted">Start your commando with "/[character][zoekopdracht]"</small><br><br>
                <button type="button" id="button" class="btn btn-success btn-block">GO!</button>
            </form>
        </div>
        <h2>History</h2>
        <div id="history"></div>
    </div>
    <script src="./scripts/code.js"></script>
</body>
</html>
