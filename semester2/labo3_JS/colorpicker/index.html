<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ColorPicker</title>
	<link rel="stylesheet" href="./style/stijl.css">

</head>
<body>
	<div class="colorPicker">
		<div class="components">
			<div class="component">
				<span>0<input type="range" id="sldRed" class="slider" value="128" min="0" max="255">255</span>
				<span>Red</span>
				<span id="lblRed">0</span>
			</div>
			<div class="component">
				<span>0<input type="range" id="sldGreen" class="slider" value="255" min="0" max="255">255</span>
				<span>Green</span>
				<span id="lblGreen">0</span>
			</div>
			<div class="component">
				<span>0<input type="range" id="sldBlue" class="slider" value="128" min="0" max="255">255</span>
				<span>Blue</span>
				<span id="lblBlue">0</span>
			</div>
		</div>
		<div class="swatch" id="swatch"></div>
	</div>
	<script src="./scripts/script.js"></script>
</body>
</html>
